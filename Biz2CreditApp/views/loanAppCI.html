<script>

    function createCityCmb(val , NumOfDiv){	  
        $('#own_city'+NumOfDiv+'').after('<div id="loader"></div>');
        $('#own_city'+NumOfDiv+'').attr("disabled","disabled");
        $('#own_state'+NumOfDiv+'').attr("disabled","disabled");
        var dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                url: "data/jos_city.json",
                type:"GET",
                dataType: "json",
            	}
            },
            filter: { field: "state_id", operator: "eq", value: val }
        });
        dataSource.fetch(function(){
            var view = dataSource.view();
            var html='<option value="" selected="selected">Select City</option>';
            $.each(view, function( index, value ) {
            	html+='<option value="'+value['pid']+'">'+value['city'].toLowerCase()+'</option>';
        	});

            $('#own_city'+NumOfDiv+'').html(html);
            $("#loader").remove();
            $('#own_city'+NumOfDiv+'').removeAttr("disabled");
            $('#own_state'+NumOfDiv+'').removeAttr("disabled");
             if(NumOfDiv ==='' && sessionStorage.getItem("setprefilStatus").trim()==='true')
            {
                $("select#own_state option[value='"+app.loansetting.viewModel.select_state+"']").prop('selected',true);
                $("select#own_city option[value='"+app.loansetting.viewModel.select_city+"']").prop('selected',true);
                $("#OwnZipCode").val(app.loansetting.viewModel.zip_code);
                app.loanAppCI.viewModel.state_user=app.loansetting.viewModel.select_state;
            	app.loanAppCI.viewModel.cmbCity=app.loansetting.viewModel.select_city;
                app.loanAppCI.viewModel.OwnZipCode = app.loansetting.viewModel.zip_code;

            }

        });
    }
    </script>
<script>
    function ownerpValidate(){
        var totaldivs = parseInt($('#totownerDiv').val());
        var total_per = 0; 
            for(var c=0; c<=totaldivs; c++){ 
                if(c===0) {
                    var index='';
                } 
                else {
                    var index = c;
                }            
                if($("#own_percent"+index).length) {
                    if(parseInt($('#own_percent'+index).val()) >0) {
                   	 total_per = total_per + (parseInt($('#own_percent'+index).val()));
               	 }                                         
                }

            }               

        if(total_per >=100){
        $('#add-ownerForm').hide();
        } else {
        //$('#add-ownerForm').hide();
        app.loanAppCI.viewModel.checkownerFlag();
        }
	}
